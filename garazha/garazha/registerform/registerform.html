<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register and Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="forms-container">
      <form id="registerForm" class="form active">
        <h2>Register</h2>
        <div class="input-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" required>
        </div>
        <div class="input-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required>
        </div>
        <div class="input-group">
          <label for="registerAddress">Address</label>
          <input type="text" id="registerAddress" required>
        </div>
        <div class="input-group">
          <label for="registerCity">City</label>
          <input type="text" id="registerCity" required>
        </div>
        <div class="input-group">
          <label for="registerPhone">Phone</label>
          <input type="text" id="registerPhone" required>
        </div>
        <button type="submit">Register</button>
        <p id="registerMessage"></p>
        <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
      </form>

      <form id="signInForm" class="form">
        <h2>Sign In</h2>
        <div class="input-group">
          <label for="signInUsername">Username</label>
          <input type="text" id="signInUsername" required>
        </div>
        <div class="input-group">
          <label for="signInPassword">Password</label>
          <input type="password" id="signInPassword" required>
        </div>
        <button type="submit">Sign In</button>
        <p id="signInMessage"></p>
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </form>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
